<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Grid with 3 Cards</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <div class="container my-4">
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="download (1).jpg" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <h5 class="card-title">Card One</h5>
            <p class="card-text">This is a short description of card one.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="download (1).jpg" class="card-img-top" alt="Image 2">
          <div class="card-body">
            <h5 class="card-title">Card Two</h5>
            <p class="card-text">This is a short description of card two.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="download (1).jpg" class="card-img-top" alt="Image 3">
          <div class="card-body">
            <h5 class="card-title">Card Three</h5>
            <p class="card-text">This is a short description of card three.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
